<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link class='slideshow' rel="stylesheet" type="text/css" href="slideshow.css">
    </head>
    <body>
        <div class="slide" data-imgs="4" data-active="0">
            <div class="slide-images">
                <img id="id-image-0" class="slide-image slide-image-active" src="slideimages/london.jpg">
                <img id="id-image-1" class="slide-image" src="slideimages/ny.jpg">
                <img id="id-image-2" class="slide-image" src="slideimages/tokyo.jpg">
                <img id="id-image-3" class="slide-image" src="slideimages/hk.jpg">
            </div>
            <div class="slide-buttons">
                <button class="slide-button slide-button-left vertical-center horizontal-center" data-offset="-1">
                    &lt;
                </button>
                <button class="slide-button slide-button-right vertical-center horizontal-center" data-offset="1">
                    &gt;
                </button>
            </div>
            <div class="slide-dots">
                <div id="id-dot-0" class="slide-dot dot-active" data-index="0"></div>
                <div id="id-dot-1" class="slide-dot" data-index="1"></div>
                <div id="id-dot-2" class="slide-dot" data-index="2"></div>
                <div id="id-dot-3" class="slide-dot" data-index="3"></div>
            </div>
        </div>
        <script src="falcon.js"></script>
        <script src="slideshow.js"></script>
    </body>
</html>
